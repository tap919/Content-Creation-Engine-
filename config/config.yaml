# Agentic Content Factory Configuration

# General settings
app_name: "Agentic Content Factory"
environment: "development"
debug: true

# Output directories
output_dir: "./output"

# Brand settings
brand_aesthetic: "Code of the Streets"
brand_name: "Bio-Hacker Update"

# Content cycle settings (in seconds)
cycle_interval_seconds: 3600  # 1 hour

# Trend sources to monitor
trend_sources:
  - biotech_news
  - pubmed
  - twitter
  - reddit_biotech

# Deployment platforms
deployment_platforms:
  - instagram
  - tiktok
  - youtube_shorts

# Model settings
embedding_model: "all-MiniLM-L6-v2"
llm_model: "gpt-4"

# Production settings
max_image_variations: 5
target_video_duration: 15

# ============================================
# Polyglot Architecture Settings
# ============================================
# Configuration for the multi-language service architecture:
#   - Go API Gateway (REST/WebSocket)
#   - Python AI Services (gRPC)
#   - Rust Client (Tauri Desktop App)

# Service Communication
services:
  # gRPC settings for Python services
  grpc:
    enabled: true
    port: 50051
    max_workers: 10
    max_message_length: 104857600  # 100MB for video content
  
  # Video service (FLUX.1, Sora, Veo, Runway)
  video_service:
    host: "localhost"
    port: 50052
    providers:
      - flux1
      - sora
      - veo
      - runway
  
  # Audio service (MusicGen, ElevenLabs, Azure Speech, Amazon Polly)
  audio_service:
    host: "localhost"
    port: 50053
    providers:
      - musicgen
      - elevenlabs
      - azure_speech
      - amazon_polly
  
  # Avatar service (D-ID, Tavus)
  avatar_service:
    host: "localhost"
    port: 50054
    providers:
      - d_id
      - tavus

# API Gateway settings (Go)
gateway:
  host: "0.0.0.0"
  rest_port: 8080
  websocket_port: 8081
  
  # Rate limiting
  rate_limit:
    enabled: true
    requests_per_minute: 60
    burst_size: 10
  
  # Authentication
  auth:
    enabled: false  # Enable in production
    jwt_expiry_hours: 24
  
  # CORS settings
  cors:
    allowed_origins:
      - "http://localhost:3000"
      - "http://localhost:8080"
      - "tauri://localhost"
    allowed_methods:
      - GET
      - POST
      - PUT
      - DELETE
    allowed_headers:
      - Authorization
      - Content-Type

# Workflow orchestration (Prefect/Luigi compatible)
workflow:
  engine: "internal"  # Options: internal, prefect, luigi
  max_concurrent_jobs: 5
  job_timeout_seconds: 300

# ============================================
# Open Source Tools Configuration
# ============================================
# Settings for integrated open source tools

tools:
  # Video Processing
  ffmpeg:
    path: "ffmpeg"  # Path to FFmpeg executable
    default_video_codec: "libx264"
    default_audio_codec: "aac"
    
  moviepy:
    output_dir: "./output/videos"
    default_fps: 24
    default_codec: "libx264"
  
  # Audio Processing
  pydub:
    output_dir: "./output/audio"
    default_format: "mp3"
    
  librosa:
    sample_rate: 22050
    
  whisper:
    model: "base"  # Options: tiny, base, small, medium, large
    output_dir: "./output/captions"
  
  # Image Processing
  pillow:
    output_dir: "./output/images"
    default_format: "png"
    thumbnail_size: [128, 128]
    
  opencv:
    output_dir: "./output/images"
    face_detection:
      scale_factor: 1.1
      min_neighbors: 4
      
  rembg:
    output_dir: "./output/images"
  
  # NLP
  spacy:
    model: "en_core_web_sm"
    max_hashtags: 5
  
  # Face Analysis
  deepface:
    default_model: "VGG-Face"
    actions:
      - age
      - gender
      - emotion
